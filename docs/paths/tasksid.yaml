get:
  summary: Get task by ID
  tags:
    - Tasks
  parameters:
    - name: id 
      in: path
      schema:
        type: integer
      required: true
      description: ID representing task in database

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      description: NOT FOUND
      content:
        application/json:
          schema:
            $ref: ../components/schemas/NotFoundError.yaml
            

      
